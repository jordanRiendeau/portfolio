<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter | Galactic Defense</title>
    <link rel="stylesheet" href="../css/space-shooter.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars-bg"></div>

    <!-- Header -->
    <header>
        <div class="game-header">
            <div class="game-title">SPACE SHOOTER</div>
            <div class="game-stats">
                <div class="stat">
                    <div class="stat-label">SCORE</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">LIVES</div>
                    <div class="stat-value" id="lives">3</div>
                </div>
                <div class="stat">
                    <div class="stat-label">LEVEL</div>
                    <div class="stat-value" id="level">1</div>
                </div>
            </div>
        </div>
    </header>

    <!-- Game Container -->
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>

        <!-- Start Screen -->
        <div class="start-screen" id="startScreen">
            <h1>Space Shooter</h1>
            <p>Shoot the aliens, grab power-ups, don't die.<br>
            Gets harder as you go.</p>
            <button class="btn" id="startBtn">Start Game</button>
            
            <div class="controls">
                <h3>CONTROLS</h3>
                <div class="control-item">
                    <span>Move Left</span>
                    <span class="key">← Arrow</span>
                </div>
                <div class="control-item">
                    <span>Move Right</span>
                    <span class="key">→ Arrow</span>
                </div>
                <div class="control-item">
                    <span>Shoot</span>
                    <span class="key">SPACE</span>
                </div>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div class="game-over-screen hidden" id="gameOverScreen">
            <h1>Game Over</h1>
            <p>You got destroyed.</p>
            <div class="final-score">
                Score: <span id="finalScore">0</span>
            </div>
            <button class="btn" id="restartBtn">Play Again</button>
        </div>
    </div>

    <script src="../js/space-shooter.js"></script>
</body>
</html>
